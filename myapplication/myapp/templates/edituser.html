<!DOCTYPE html>
<html>
    <head>
        <title>Update User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
    </head>
  
<form method="POST" class="post-form" action="/userupdate/{{form.id}}">  
    {% csrf_token %}    
    <div style="margin-left:100px;">
    <div class="col-md-5">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="name" value="{{form.name}}" class="form-control" >
        </div>
      
        <div class="form-group">
            <label for="Date_Of_Birth">Date of Birth</label>
            <input type="text" name="dob" value="{{form.dob}}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="Contact">Contact</label>
            <input type="text" name="contact" value="{{form.contact}}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" name="address" value="{{form.address}}" class="form-control" row="6" column="10" />
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</div>
</form>
</html>
